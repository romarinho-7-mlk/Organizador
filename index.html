<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SuportAdd</title>
  <style>
    :root{--bg:#3e4754;--card:#e70909c4;--muted:#070505;--accent:#06b6d4;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui;color:#000000;background:linear-gradient(180deg,#fefff6 0%, hsl(0, 0%, 93%) 100%)}
    .app{display:grid;grid-template-columns:280px 1fr;gap:20px;height:100vh;padding:20px}
    .sidebar{background:var(--card);border-radius:12px;padding:14px;display:flex;flex-direction:column;gap:12px}
    .logo{font-weight:700;color:var(--accent);font-size:18px}
    .pages{flex:1;overflow:auto}
    .page{background:var(--glass);padding:8px;border-radius:8px;margin-bottom:8px;cursor:pointer}
    .page.active{outline:2px solid rgba(255, 3, 3, 0.069)}
    .new-page{display:flex;gap:8px}
    .btn{background:transparent;border:1px solid rgba(247, 0, 0, 0.168);padding:8px;border-radius:8px;color:var(--muted);cursor:pointer}
    .main{padding:18px;}
    .card{background:linear-gradient(180deg, rgba(255, 223, 223, 0.04), rgb(255, 255, 255));padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    h1{margin:0;font-size:20px}
    .controls{display:flex;gap:8px}

    /* GRID */
    .blocks {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .block, .attach-item {
      background:#fff;
      padding:12px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .block textarea {
      width:100%;
      height:120px;
      background:transparent;
      border:1px solid #ddd;
      border-radius:8px;
      padding:6px;
      resize:vertical;
      outline:none
    }

    .title-input {
      font-weight:bold;
      border:1px solid #ccc;
      padding:6px;
      border-radius:8px;
    }

    .attachments {
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .small{font-size:13px;color:var(--muted)}
    .danger{color:#ff7b7b}
    input[type=file]{display:none}
    @media(max-width:860px){
      .app{grid-template-columns:1fr;grid-auto-rows:auto;overflow:auto;height:auto}
      .sidebar{order:2}
      .blocks{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar card">
      <div class="logo">Suport - ADD </div>
      <div class="pages" id="pages"></div>
      <div class="new-page">
        <input id="newPageInput" class="btn" placeholder="Nome da p√°gina" />
        <button id="addPageBtn" class="btn">Criar</button>
      </div>
    </aside>

    <main class="main">
      <div class="card">
        <header>
          <h1 id="pageTitle">P√°gina</h1>
          <div class="controls">
            <button id="addTextBtn" class="btn">Adicionar bloco de texto</button>
            <button id="deletePageBtn" class="btn danger">Excluir p√°gina</button>
          </div>
        </header>

        <section class="blocks" id="blocksContainer"></section>
      </div>
    </main>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üîë Suas credenciais Supabase
    const SUPABASE_URL = "https://ybpyncfnzfrobqcuiyqr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlicHluY2ZuemZyb2JxY3VpeXFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMzY0MDUsImV4cCI6MjA3MzcxMjQwNX0.s_vaIyn8kDkORC2nW-aOgk_4f3ZlsGNqxjgPGFfjVBc";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const pagesEl = document.getElementById('pages');
    const blocksContainer = document.getElementById('blocksContainer');
    const pageTitle = document.getElementById('pageTitle');

    let pages = [];
    let activePageId = null;
    let currentUser = null;

    // --- P√°ginas ---
    async function loadPages(){
      // Adicionado verifica√ß√£o do usu√°rio
      if (!currentUser) return;
      
      const { data, error } = await supabase.from('pages').select('*').eq('user_id', currentUser.id).order('created_at', { ascending:false });
      if(error) console.error(error);
      pages = data || [];
      if(!activePageId && pages.length) activePageId = pages[0].id;
      renderPages();
      render();
    }

    async function createPage(title){
      if (!currentUser) {
        alert('Voc√™ precisa estar logado para criar uma p√°gina.');
        return;
      }
      const { data, error } = await supabase.from('pages').insert({ title, user_id: currentUser.id }).select().single();
      if(error) return alert(error.message);
      pages.unshift(data);
      activePageId = data.id;
      renderPages();
      render();
    }

    async function deletePage(id){
      if(!confirm("Excluir p√°gina?")) return;
      const { error } = await supabase.from('pages').delete().eq('id', id);
      if(error) return alert(error.message);
      pages = pages.filter(p=>p.id!==id);
      activePageId = pages[0]?.id || null;
      renderPages();
      render();
    }

    function renderPages(){
      pagesEl.innerHTML = '';
      pages.forEach(p=>{
        const div = document.createElement('div');
        div.className = 'page' + (p.id===activePageId? ' active':'');
        div.textContent = p.title;
        div.onclick = ()=>{ activePageId=p.id; render(); };
        pagesEl.appendChild(div);
      });
    }

    // --- Blocos ---
    async function loadBlocks(){
      if(!activePageId) return [];
      const { data, error } = await supabase.from('blocks').select('*').eq('page_id', activePageId).order('created_at');
      if(error) console.error(error);
      return data || [];
    }

    async function addTextBlock(){
      if (!currentUser) {
        alert('Voc√™ precisa estar logado para adicionar um bloco de texto.');
        return;
      }
      const { data, error } = await supabase.from('blocks').insert({ page_id: activePageId, title:"Novo t√≥pico", content:'', user_id: currentUser.id }).select().single();
      if(error) return alert(error.message);
      render();
    }

    async function updateBlock(id, fields){
      await supabase.from('blocks').update(fields).eq('id', id);
    }

    async function deleteBlock(id){
      await supabase.from('blocks').delete().eq('id', id);
      render();
    }

    // --- Anexos ---
    async function addFileAttachments(fileList, blockId){
      const arr = Array.from(fileList);
      for(const file of arr){
        const path = `${activePageId}/${blockId}/${Date.now()}_${file.name}`;
        let { error: upError } = await supabase.storage.from('uploads').upload(path, file);
        if(upError) { alert(upError.message); continue; }
        await supabase.from('attachments').insert({
          page_id: activePageId,
          block_id: blockId,
          name: file.name,
          size: file.size,
          type: file.type,
          storage_path: path
        });
      }
      renderBlocks();
    }

    // --- Render Blocos com anexos ---
    async function renderBlocks(){
      blocksContainer.innerHTML = '';
      const blocks = await loadBlocks();

      for(const b of blocks){
        const card = document.createElement('div');
        card.className = 'block';

        // T√≠tulo
        const titleInput = document.createElement('input');
        titleInput.type = "text";
        titleInput.value = b.title || "Novo t√≥pico";
        titleInput.className = "title-input";
        titleInput.oninput = e=> updateBlock(b.id, { title: e.target.value });
        card.appendChild(titleInput);

        // Texto
        const ta = document.createElement('textarea');
        ta.value = b.content || '';
        ta.oninput = e=> updateBlock(b.id, { content: e.target.value });
        card.appendChild(ta);

        // Bot√£o de upload
        const fileLabel = document.createElement('label');
        fileLabel.className = 'btn';
        fileLabel.textContent = 'Adicionar arquivo';
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.multiple = true;
        fileInput.style.display = 'none';
        fileInput.onchange = e=> addFileAttachments(e.target.files, b.id);
        fileLabel.appendChild(fileInput);
        card.appendChild(fileLabel);

        // Listar anexos
        const { data: blockAttachments } = await supabase
          .from('attachments')
          .select('*')
          .eq('block_id', b.id)
          .order('created_at');

        const attachList = document.createElement('div');
        attachList.className = 'attachments';
        blockAttachments?.forEach(a=>{
          const item = document.createElement('div');
          item.className = 'attach-item';
          item.innerHTML = `<strong>${a.name}</strong> (${Math.round(a.size/1024)} KB)`;

          const openBtn = document.createElement('button');
          openBtn.className = 'btn';
          openBtn.textContent = 'Abrir';
          openBtn.onclick = async ()=>{
            const { data } = supabase.storage.from('uploads').getPublicUrl(a.storage_path);
            window.open(data.publicUrl, '_blank');
          };
          item.appendChild(openBtn);

          const rmBtn = document.createElement('button');
          rmBtn.className = 'btn danger';
          rmBtn.textContent = 'Remover';
          rmBtn.onclick = async ()=>{
            if(!confirm('Remover anexo?')) return;
            await supabase.from('attachments').delete().eq('id', a.id);
            await supabase.storage.from('uploads').remove([a.storage_path]);
            renderBlocks();
          };
          item.appendChild(rmBtn);

          attachList.appendChild(item);
        });
        card.appendChild(attachList);

        // Bot√£o remover bloco
        const del = document.createElement('button');
        del.className = 'btn danger';
        del.textContent = 'Remover bloco';
        del.onclick = ()=> deleteBlock(b.id);
        card.appendChild(del);

        blocksContainer.appendChild(card);
      }
    }

    // --- Render principal ---
    async function render(){
      const p = pages.find(x=>x.id===activePageId);
      if(!p){ pageTitle.textContent = 'Nenhuma p√°gina'; return; }
      pageTitle.textContent = p.title;
      renderBlocks();
    }

    // Eventos
    document.getElementById('addPageBtn').onclick = ()=>{
      const v = document.getElementById('newPageInput').value.trim();
      createPage(v||'Nova p√°gina');
      document.getElementById('newPageInput').value='';
    };
    document.getElementById('deletePageBtn').onclick = ()=>{ if(activePageId) deletePage(activePageId); };
    document.getElementById('addTextBtn').onclick = ()=> addTextBlock();

    // In√≠cio
    // Monitora o estado de autentica√ß√£o e carrega a p√°gina ap√≥s a sess√£o ser confirmada
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (session) {
        currentUser = session.user;
        loadPages();
      } else {
        // Redireciona para o login se n√£o houver sess√£o
        window.location.href = 'auth.html';
      }
    });

    // Tente obter a sess√£o inicial
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      currentUser = session.user;
      loadPages();
    } else {
      window.location.href = 'auth.html';
    }
  </script>
</body>
</html>
