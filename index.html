<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SuportAdd</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üîë Suas credenciais Supabase
    const SUPABASE_URL = "https://ybpyncfnzfrobqcuiyqr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlicHluY2ZuemZyb2JxY3VpeXFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMzY0MDUsImV4cCI6MjA3MzcxMjQwNX0.s_vaIyn8kDkORC2nW-aOgk_4f3ZlsGNqxjgPGFfjVBc";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const pagesEl = document.getElementById('pages');
    const blocksContainer = document.getElementById('blocksContainer');
    const pageTitle = document.getElementById('pageTitle');
    const newPageInput = document.getElementById('newPageInput');
    const addPageBtn = document.getElementById('addPageBtn');

    let pages = [];
    let activePageId = null;

    // --- Fun√ß√µes de autentica√ß√£o ---
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'auth.html';
      } else {
        await loadPages();
      }
    }

    // --- P√°ginas ---
    async function loadPages() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data, error } = await supabase
        .from('pages')
        .select('*')
        .eq('user_id', user.id) // ‚úÖ CORRE√á√ÉO: Filtra as p√°ginas pelo ID do usu√°rio
        .order('id', { ascending: true });

      if (error) {
        console.error('Erro ao carregar p√°ginas:', error.message);
      } else {
        pages = data;
        renderPages();
        if (pages.length > 0) {
          setActivePage(pages[0].id);
        } else {
          // L√≥gica para quando n√£o houver p√°ginas
        }
      }
    }

    function renderPages() {
      pagesEl.innerHTML = '';
      pages.forEach(page => {
        const pageEl = document.createElement('button');
        pageEl.className = 'page-item' + (page.id === activePageId ? ' active' : '');
        pageEl.textContent = page.title;
        pageEl.onclick = () => setActivePage(page.id);
        pagesEl.appendChild(pageEl);
      });
    }

    async function addPage() {
      const newPageName = newPageInput.value.trim();
      if (newPageName === '') {
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Voc√™ precisa estar logado para adicionar uma p√°gina.");
        return;
      }

      const { data, error } = await supabase
        .from('pages')
        .insert([
          { title: newPageName, user_id: user.id }
        ])
        .select();

      if (error) {
        console.error('Erro ao adicionar p√°gina:', error.message);
        alert('Erro: ' + error.message);
      } else {
        newPageInput.value = '';
        await loadPages();
        if (data && data.length > 0) {
          setActivePage(data[0].id);
        }
      }
    }
    
    // --- Anexos ---
    async function addFileAttachments(fileList, blockId){
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Voc√™ precisa estar logado para adicionar um arquivo.");
        return;
      }

      const arr = Array.from(fileList);
      for(const file of arr){
        const path = `${activePageId}/${blockId}/${Date.now()}_${file.name}`;
        let { error: upError } = await supabase.storage.from('uploads').upload(path, file);
        if(upError) { alert(upError.message); continue; }

        const { error: insertError } = await supabase.from('attachments').insert({
          page_id: activePageId,
          block_id: blockId,
          name: file.name,
          size: file.size,
          type: file.type,
          storage_path: path,
          user_id: user.id // ‚úÖ CORRE√á√ÉO: Adiciona o user_id √† inser√ß√£o
        });

        if (insertError) {
          console.error("Erro ao inserir anexo:", insertError.message);
          alert("Erro ao inserir anexo: " + insertError.message);
        }
      }
      renderBlocks();
    }
    
    function setActivePage(pageId) {
      activePageId = pageId;
      const activePage = pages.find(p => p.id === pageId);
      pageTitle.textContent = activePage ? activePage.title : 'P√°gina';
      renderPages();
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', checkAuth);
    addPageBtn.addEventListener('click', addPage);

  </script>
  <style>
    :root{--bg:#3e4754;--card:#e70909c4;--muted:#070505;--accent:#06b6d4;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui;color:#000000;background:linear-gradient(180deg,#fefff6 0%, hsl(0, 0%, 93%) 100%)}
    .app{display:grid;grid-template-columns:280px 1fr;gap:20px;height:100vh;padding:20px}
    .sidebar{background:var(--card);border-radius:12px;padding:14px;display:flex;flex-direction:column;gap:12px}
    .logo{font-weight:700;color:var(--accent);font-size:18px}
    .pages{flex:1;overflow:auto}
    .page{background:var(--glass);padding:8px;border-radius:8px;margin-bottom:8px;cursor:pointer}
    .page.active{outline:2px solid rgba(255, 3, 3, 0.069)}
    .new-page{display:flex;gap:8px}
    .btn{background:transparent;border:1px solid rgba(247, 0, 0, 0.168);padding:8px;border-radius:8px;color:var(--muted);cursor:pointer}
    .main{padding:18px;}
    .card{background:linear-gradient(180deg, rgba(255, 223, 223, 0.04), rgb(255, 255, 255));padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    h1{margin:0;font-size:20px}
    .controls{display:flex;gap:8px}

    /* GRID */
    .blocks {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .block, .attach-item {
      background:#fff;
      padding:12px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .block textarea {
      width:100%;
      height:120px;
      background:transparent;
      border:1px solid #ddd;
      border-radius:8px;
      padding:6px;
      resize:vertical;
      outline:none
    }

    .title-input {
      font-weight:bold;
      border:1px solid #ccc;
      padding:6px;
      border-radius:8px;
    }

    .attachments {
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .small{font-size:13px;color:var(--muted)}
    .danger{color:#ff7b7b}
    input[type=file]{display:none}
    @media(max-width:860px){
      .app{grid-template-columns:1fr;grid-auto-rows:auto;overflow:auto;height:auto}
      .sidebar{order:2}
      .blocks{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar card">
      <div class="logo">Suport - ADD </div>
      <div class="pages" id="pages"></div>
      <div class="new-page">
        <input id="newPageInput" class="btn" placeholder="Nome da p√°gina" />
        <button id="addPageBtn" class="btn">Criar</button>
      </div>
    </aside>

    <main class="main">
      <div class="card">
        <header>
          <h1 id="pageTitle">P√°gina</h1>
          <div class="controls">
            <button id="addTextBtn" class="btn">Adicionar bloco de texto</button>
            <button id="deletePageBtn" class="btn danger">Excluir p√°gina</button>
          </div>
        </header>

        <section class="blocks" id="blocksContainer"></section>
      </div>
    </main>
  </div>
</body>
</html>
